<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="Shipping Calculator.css">

  </head>

  <body>
    <p class="titel">Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input placeholder="Cost of order" class="js-cost-input cost-input "
    onkeydown="
    handleCostKeydown(event);
    ">
    <button class="calculate-button" onclick="
    calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>
    
    <script src="Shipping Calculator.js">
    </script>
  </body>
</html>
