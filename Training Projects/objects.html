<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>

    </head>

    <body>
        
        <script>
            const product = {
                name: 'socks',
                price: 1090
            };

            console.log(product);
            console.log(product.name);
            console.log(product.price);
            
            const product2 = {
                name: 'shirt',
                ['delivery-time'] : '1day',
                rating: {
                    starts: 4.5,
                    count: 87
                },
                fun: function function1() {
                    console.log('function inside object');
                }

            };
            console.log(product2.rating);
            product2.fun()

            console.log(JSON.stringify(product2))

        </script>
    </body>
</html>
