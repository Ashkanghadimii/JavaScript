<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #55aaff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .add-movie-btn {
            display: block;
            margin: 0 auto 1.5rem;
            background-color: #55aaff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        .add-movie-btn:hover {
            background-color: #4488cc;
        }
        #movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 360px;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card .image-container,
        .movie-card .name-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .movie-card .name-container {
            background-color: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .movie-card h2 {
            font-size: 1.2rem;
            margin: 10px;
            text-align: center;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5555;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background-color: #cc4444;
        }
        .error {
            color: #ff5555;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .modal-content h2 {
            margin-top: 0;
            text-align: center;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .modal-content input::placeholder {
            color: #cccccc;
        }
        .modal-content .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
        }
        .modal-content .add-btn {
            background-color: #55aaff;
            color: #ffffff;
        }
        .modal-content .add-btn:hover {
            background-color: #4488cc;
        }
        .modal-content .cancel-btn {
            background-color: #ff5555;
            color: #ffffff;
        }
        .modal-content .cancel-btn:hover {
            background-color: #cc4444;
        }
        @media (max-width: 600px) {
            #movie-list {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.5rem;
            }
            .modal-content {
                margin: 0 10px;
            }
            .movie-card {
                height: 340px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <h1>Page is loading...</h1>
    </div>
    <div class="container">
        <h1>Popular Movies</h1>
        <button class="add-movie-btn" onclick="openAddMovieModal()">Add a Movie</button>
        <div id="movie-list"></div>
    </div>
    <div id="add-movie-modal" class="modal">
        <div class="modal-content">
            <h2>Add a Movie</h2>
            <input type="text" id="movie-title" placeholder="Movie Name" required>
            <input type="text" id="movie-year" placeholder="Release Year (e.g., 2023)" pattern="\d{4}" title="Enter a valid year (e.g., 2023)">
            <input type="number" id="movie-rating" placeholder="Rating (0-10)" min="0" max="10" step="0.1">
            <input type="text" id="movie-genres" placeholder="Genres (e.g., Action, Comedy)">
            <div style="text-align: center;">
                <button class="btn add-btn" onclick="addMovie()">Add</button>
                <button class="btn cancel-btn" onclick="closeAddMovieModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        let movies = [];

        async function fetchMovies() {
            const movieListDiv = document.getElementById('movie-list');
            try {
                console.log('Fetching movies from http://localhost:8000/movies');
                const response = await fetch('http://localhost:8000/movies', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Raw API response:', data);

                // Handle different API response formats
                movies = Array.isArray(data) ? data : data.movies || [];
                
                // Normalize movie data to expected format
                movies = movies.map(movie => ({
                    id: movie.id || Date.now() + Math.random(), // Fallback ID if missing
                    title: movie.title || movie.name || 'Untitled',
                    poster_path: movie.poster_path || null,
                    release_date: movie.release_date || movie.year || null,
                    vote_average: movie.vote_average || movie.rating || null,
                    genres: movie.genres ? 
                        (typeof movie.genres === 'string' ? 
                            movie.genres.split(',').map(g => ({ name: g.trim() })) : 
                            Array.isArray(movie.genres) ? movie.genres : []
                        ) : [],
                    overview: movie.overview || movie.description || '',
                    runtime: movie.runtime || null
                }));

                console.log('Normalized movies:', movies);
                
                if (movies.length === 0) {
                    movieListDiv.innerHTML = '<p class="error">No movies found in the API response.</p>';
                } else {
                    displayMovies(movies);
                }
            } catch (error) {
                console.error('Error fetching movies:', error);
                movieListDiv.innerHTML = `<p class="error">Failed to load movies: ${error.message}. Please check if the server is running and CORS is enabled.</p>`;
            } finally {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
            }
        }

        function displayMovies(movieList) {
            const movieListDiv = document.getElementById('movie-list');
            movieListDiv.innerHTML = '';
            movieList.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.className = 'movie-card';
                movieDiv.innerHTML = `
                    ${movie.poster_path ? 
                        `<div class="image-container"><img src="${IMAGE_BASE_URL + movie.poster_path}" alt="${movie.title}"></div>` :
                        `<div class="name-container">${movie.title}</div>`
                    }
                    <h2>${movie.title}</h2>
                    <button class="delete-btn" data-id="${movie.id}">X</button>
                `;
                movieDiv.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn')) return;
                    console.log('Storing movie in sessionStorage:', movie);
                    const userAddedMovies = JSON.parse(sessionStorage.getItem('userAddedMovies')) || {};
                    userAddedMovies[movie.id] = movie;
                    sessionStorage.setItem('userAddedMovies', JSON.stringify(userAddedMovies));
                    console.log('sessionStorage after set:', JSON.parse(sessionStorage.getItem('userAddedMovies')));
                    window.location.href = `movie.html?id=${movie.id}`;
                });
                movieDiv.querySelector('.delete-btn').addEventListener('click', () => deleteMovie(movie.id, movieDiv));
                movieListDiv.appendChild(movieDiv);
            });
        }

        async function deleteMovie(movieId, movieDiv) {
            try {
                const response = await fetch(`http://localhost:8000/movies/${movieId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete movie from API');
                }
                movies = movies.filter(movie => movie.id !== movieId);
                displayMovies(movies);
            } catch (error) {
                console.error('Error deleting movie:', error);
                // Delete locally if API fails
                movies = movies.filter(movie => movie.id !== movieId);
                displayMovies(movies);
                alert('Movie deleted locally (API unavailable).');
            }
        }

        function openAddMovieModal() {
            document.getElementById('add-movie-modal').style.display = 'flex';
            document.getElementById('movie-title').focus();
        }

        function closeAddMovieModal() {
            document.getElementById('add-movie-modal').style.display = 'none';
            document.getElementById('movie-title').value = '';
            document.getElementById('movie-year').value = '';
            document.getElementById('movie-rating').value = '';
            document.getElementById('movie-genres').value = '';
        }

        async function addMovie() {
            const title = document.getElementById('movie-title').value.trim();
            const year = document.getElementById('movie-year').value.trim();
            const rating = document.getElementById('movie-rating').value;
            const genres = document.getElementById('movie-genres').value.trim();

            if (!title) {
                alert('Movie name is required.');
                return;
            }

            const newMovie = {
                id: Date.now(),
                title,
                release_date: year ? `${year}-01-01` : null,
                vote_average: rating ? parseFloat(rating) : null,
                genres: genres ? genres.split(',').map(g => ({ name: g.trim() })) : [],
                poster_path: null,
                overview: '',
                runtime: null
            };

            try {
                const response = await fetch('http://localhost:8000/movies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newMovie)
                });
                if (!response.ok) {
                    throw new Error('Failed to add movie to API');
                }
                movies.push(newMovie);
                displayMovies(movies);
                closeAddMovieModal();
            } catch (error) {
                console.error('Error adding movie:', error);
                // Add locally if API fails
                movies.push(newMovie);
                displayMovies(movies);
                closeAddMovieModal();
                alert('Movie added locally (API unavailable).');
            }
        }

        fetchMovies();
    </script>
</body>
</html>
