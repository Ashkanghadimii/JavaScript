<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #55aaff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-link {
            color: #55aaff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .movie-details {
            display: flex;
            gap: 20px;
        }
        .movie-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #3a3a3a;
        }
        .movie-details .info {
            flex: 1;
        }
        .movie-details h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .movie-details p {
            margin-bottom: 0.5rem;
            line-height: 1.5;
            font-size: 1rem;
        }
        .edit-btn {
            background-color: #55aaff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .edit-btn:hover {
            background-color: #4488cc;
        }
        .error {
            color: #ff5555;
            font-size: 1rem;
        }
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            .movie-details {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .movie-poster {
                width: 100%;
                max-width: 400px;
                height: auto;
                max-height: 600px;
            }
            .movie-details h1 {
                font-size: 1.8rem;
            }
            .movie-details p {
                font-size: 0.95rem;
            }
            .edit-btn {
                width: 100%;
                padding: 12px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .movie-poster {
                max-width: 300px;
                max-height: 450px;
            }
            .movie-details h1 {
                font-size: 1.5rem;
            }
            .movie-details p {
                font-size: 0.9rem;
            }
            .edit-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .back-link {
                font-size: 0.9rem;
            }
            .error {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <h1>Page is loading...</h1>
    </div>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Movie List</a>
        <div id="movie-details"></div>
    </div>
    <script>
        async function fetchMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (!movieId) {
                document.getElementById('movie-details').innerHTML = '<p class="error">No movie ID provided.</p>';
                return;
            }

            const userAddedMovies = JSON.parse(sessionStorage.getItem('userAddedMovies')) || {};
            if (userAddedMovies[movieId]) {
                displayMovieDetails(userAddedMovies[movieId]);
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/movies/' + movieId);
                if (!response.ok) throw new Error('Failed to fetch movie from API');
                const movie = await response.json();
                
                const formattedMovie = {
                    id: movie.id,
                    title: movie.title,
                    release_date: movie.release_date,
                    vote_average: movie.vote_average,
                    genres: movie.genres || [],
                    overview: movie.overview || '',
                    runtime: movie.runtime || null,
                    poster_path: movie.poster_path || './images/posters/movie-logo2.png'
                };
                displayMovieDetails(formattedMovie);
            } catch (error) {
                console.error('Error fetching movie details:', error);
                document.getElementById('movie-details').innerHTML = '<p class="error">Failed to load movie details. This movie may not exist in the database.</p>';
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayMovieDetails(movie) {
            const user = JSON.parse(sessionStorage.getItem('user'));
            const isAdmin = user && user.role === 'admin';
            const movieDetails = document.getElementById('movie-details');
            movieDetails.innerHTML = `
                <div class="movie-details">
                    <img src="${movie.poster_path || './images/posters/movie-logo2.png'}" alt="${movie.title || 'Movie Poster'}" class="movie-poster" onerror="this.src='./images/posters/default_poster.jpg'">
                    <div class="info">
                        <h1>${movie.title || 'N/A'}</h1>
                        <p><strong>Overview:</strong> ${movie.overview || 'N/A'}</p>
                        <p><strong>Release Date:</strong> ${movie.release_date || 'N/A'}</p>
                        <p><strong>Rating:</strong> ${movie.vote_average ? movie.vote_average.toFixed(1) + '/10' : 'N/A'}</p>
                        <p><strong>Runtime:</strong> ${movie.runtime ? movie.runtime + ' minutes' : 'N/A'}</p>
                        <p><strong>Genres:</strong> ${movie.genres && movie.genres.length ? movie.genres.map(g => g.name).join(', ') : 'N/A'}</p>
                        ${isAdmin ? `<a href="edit-movie.html?id=${movie.id}" class="edit-btn">Edit Movie</a>` : ''}
                    </div>
                </div>
            `;
        }

        fetchMovieDetails();
    </script>
</body>
</html>
